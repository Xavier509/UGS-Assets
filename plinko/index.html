  <!-- RIGGING SCRIPT: biases Math.random toward the center (0.5).
       - Behavior: 80% of calls return a value close to 0.5 (small Gaussian),
         20% of calls use the original random. This keeps the page looking
         identical while strongly improving odds of landing centrally.
       - You can change the probability (0.8) or the stddev multiplier (0.12)
         to make it stronger/weaker. Call window.__rigMathRandom(false) to
         restore original Math.random (for testing). -->
<script>
    (function () {
      const origRandom = Math.random;
      // EDGE BIAS: pushes toward 0 or 1 (outer slots = winners)
      const EDGE_BIAS_PROB = 1.0;      // 85% of calls use edge bias
      const EDGE_STRENGTH = 0.9;       // how far toward edges (0.75 = very strong)

      Math.random = function () {
        const p = origRandom();
        if (p < EDGE_BIAS_PROB) {
          // Pick left (0) or right (1) edge randomly
          const goLeft = origRandom() < 0.5;
          const base = origRandom();
          
          if (goLeft) {
            // Bias toward 0 (left edge)
            return base * (1 - EDGE_STRENGTH);
          } else {
            // Bias toward 1 (right edge)
            return 1 - (base * (1 - EDGE_STRENGTH));
          }
        }
        // 15% of time use normal random (keeps it looking natural)
        return origRandom();
      };

      // Helper to restore or adjust
      window.__rigMathRandom = function (enable) {
        if (!enable) {
          Math.random = origRandom;
        } else {
          Math.random = function () {
            const p = origRandom();
            if (p < EDGE_BIAS_PROB) {
              const goLeft = origRandom() < 0.5;
              const base = origRandom();
              return goLeft ? base * (1 - EDGE_STRENGTH) : 1 - (base * (1 - EDGE_STRENGTH));
            }
            return origRandom();
          };
        }
      };
    })();
  </script>
